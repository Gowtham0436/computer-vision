name: Deploy to Render via GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn
      
      - name: Verify app
        run: |
          python -m py_compile app.py
          python -c "from app import app; print('✓ App loads successfully')"
        continue-on-error: true
      
      - name: Deploy to Render
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      
      - name: Deployment Instructions
        if: ${{ secrets.RENDER_API_KEY == '' || secrets.RENDER_SERVICE_ID == '' }}
        run: |
          echo "::warning::Render API credentials not found!"
          echo "::notice::To enable auto-deployment:"
          echo "::notice::1. Get Render API key: Dashboard → Account Settings → API Keys"
          echo "::notice::2. Get Service ID: Service Settings → Service ID"
          echo "::notice::3. Add to GitHub Secrets: Settings → Secrets → Actions"
          echo "::notice::   - RENDER_API_KEY"
          echo "::notice::   - RENDER_SERVICE_ID"
          echo "::notice::"
          echo "::notice::OR: Connect repo directly in Render dashboard for auto-deploy (no Actions needed)"

