name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn
      
      - name: Verify app
        run: |
          python -m py_compile app.py
          python -c "from app import app; print('âœ“ App loads successfully')"
        continue-on-error: true
      
      - name: Deploy to Render
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      
      - name: Deployment Info
        if: ${{ secrets.RENDER_API_KEY == '' || secrets.RENDER_SERVICE_ID == '' }}
        run: |
          echo "::notice::Render credentials not configured"
          echo "::notice::For auto-deploy: Add RENDER_API_KEY and RENDER_SERVICE_ID to GitHub Secrets"
          echo "::notice::Or use Render's built-in auto-deploy (no Actions needed)"
